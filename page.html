<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Scrimba.com</title>
	<script>
			$(function(){
				$('#scrimba').tooltip({
					html:true
				})
			});
		</script>
	<style>
		*{
			margin:0;
			padding:0;
		}
		body{
			font-family:'Poppins';
		}
		.tooltip-inner{
			background-color:white;
			color:black;
			background:whitesmoke;
			font-weight:500;
			margin-top:6rem;
			margin-left:-6rem;
			display:block;
			text-align: center;
			max-width:100%;
			font-size:1.5rem;
		}
		@media(max-width:1000px){
			.tooltip-inner{
				display:none;
			}
		
		}
		.tooltip-arrow .tooltip-bottom{
			display:none;
		}
		.header{
			height:100vh;
		}
		.navbar-style{
			box-shadow:0 5px 10px #efefef;
		}
		.menu{
			margin-right:3rem;
		}
		.nav-link{
			color:black;
			margin-right:1.5rem;
			font-weight:600;
		}
		.nav-link:hover{
			border-bottom: 4px solid hsl(250, 18%, 19%);
			color:hsl(250deg 18% 19%);
		}
		.gopro{
			display:inline-block;
			margin-right:2rem;
			border-radius:20px;
			box-sizing: border-box;
			margin-top:0.1rem;
			padding-left: 0.75rem;
			padding-right: 0.75rem;
			padding-top: 0.5rem;
			padding-bottom: 0.5rem;
			text-decoration:none;
			font-weight:bold;
			font-size:14px;
			color: hsla(0.00,0.00%,100.00%,100%);
			text-shadow: 0 0.04em 0.04em rgba(0,0,0,0.35);
			text-align:center;
			transition: all 0.1 ease-out;
			background:hsl(248deg 100% 60%);
		}
		.gopro:hover{
			text-shadow: 0 0 2em rgba(255,255,255,1);
			color:hsla(0.00,0.00%,100.00%,100%);
			text-decoration:none;
		}
		.headerp{
			margin-top:1.25rem;
			margin-bottom:1.25rem;
			margin-left:1.25rem;
			font-weight:400;
		}
		.htext{
			text-align:right;
			margin-top:11rem;
		}
		@media(max-width:400px){
			.htext{
			    margin-top:3rem;
			}
				
		}
		.headerspan{
			font-weight:600;
		}
		.headerbtn{
			display:inline-block;
			padding:0.46em 1.6em;
		    margin:0 0.2em 0.2em;
			border-radius:0.12em;
			box-sizing: border-box;
			text-decoration:none;
			font-weight:bold;
			color: hsla(0.00,0.00%,100.00%,100%);
			text-shadow: 0 0.04em 0.04em rgba(0,0,0,0.35);
			text-align:center;
			transition: all 0.1 ease-out;
		}
		.headerbtn:hover{
			text-shadow: 0 0 2em rgba(255,255,255,1);
			color:hsla(0.00,0.00%,100.00%,100%);
			text-decoration:none;
		}
	</style>
  </head>
  <body>
	<header class="header">
			<nav class="navbar navbar-expand-lg navbar-style">
				<div class="container-fluid">
					<a class="navbar-brand" href="#" id='scrimba' 
			 data-toggle="tooltip" data-placement="bottom"  title="<a href='#'>Sign in</a> to get quick access to enrolled courses and more.">
					<img src="https://theme.zdassets.com/theme_assets/10327709/6a714f60fcc8cbefed213d223e75a0c63c14f4e8.png" width="30" height="30" class="d-inline-block align-top" alt=""><span style="color:black;margin-left:0.5rem;font-weight:600;">Scrimba</span>
					</a>
				<button class="navbar-toggler navbar-light" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
					<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto menu">
			<li class="nav-item"><a href="#" class="nav-link d-none d-lg-block gopro">Go Pro!</a></li>
			<li class="nav-item">
				<a class="nav-link" href="#">All Courses</a>
			</li>
			<li class="nav-item">
			<a class="nav-link" href="#">Sign In</a>
			</li>
			
			<li class="nav-item">
			<a class="nav-link" href="#">Sign Up</a>
			</li>
			</ul>
		</div>
		</div>
	</nav>
		<div class="container">
			<div class="row">
				<div class="col-lg-6 htext">
					<h1 class="headerh1">Don't spend $15,000 on a coding bootcamp </h1>
					<p class="lead headerp">Our career path helps motivated students become hireable frontend developers for <span class="headerspan"> 1 % of the cost</span></p>
					<a href="#" class="headerbtn" style="background-color:hsl(248deg 100% 60%);">Try it Now!</a>
				</div>
				<div class="col-lg-6 d-none d-lg-table-cell"><!--d-none and d-lg-table-cell is used to hide this cell on all screen except large screen--> 
					<img class="img-fluid" src="https://image.freepik.com/free-vector/cartoon-character-poses-happy-man-holding-showing-blank-screen-laptop-computer-pointing-hand-finger_61103-1106.jpg">
				</div>
			</div>
		</div>
	</header>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
